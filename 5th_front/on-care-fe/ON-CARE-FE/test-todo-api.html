<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo API 테스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .error {
      background: #fee;
      color: #c00;
    }
    .success {
      background: #efe;
      color: #060;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Todo API 테스트 페이지</h1>

  <div class="test-section">
    <h2>1. GET /api/dashboard/todos (할 일 목록 조회)</h2>
    <button onclick="getTodos()">목록 조회 테스트</button>
    <div id="get-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>2. POST /api/todos (할 일 생성)</h2>
    <div>
      <input type="text" id="todo-content" placeholder="할 일 내용" value="테스트 할 일">
      <input type="date" id="todo-date" value="2025-12-22">
      <input type="text" id="todo-type" placeholder="유형 (선택)" value="">
    </div>
    <button onclick="createTodoTest()">기본 생성 테스트</button>
    <button onclick="createTodoMinimal()">최소 필드 테스트</button>
    <button onclick="createTodoFull()">전체 필드 테스트</button>
    <div id="post-result" class="result"></div>
  </div>

  <div class="test-section">
    <h2>토큰 정보</h2>
    <div id="token-info" class="result"></div>
    <button onclick="showTokenInfo()">토큰 확인</button>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    // 로컬 스토리지에서 토큰 가져오기 (Pinia store 구조에 맞춰)
    function getToken() {
      const userStore = localStorage.getItem('user');
      if (userStore) {
        try {
          const parsed = JSON.parse(userStore);
          return parsed.token || parsed.accessToken;
        } catch (e) {
          console.error('토큰 파싱 실패:', e);
        }
      }
      return null;
    }

    function showTokenInfo() {
      const token = getToken();
      const resultDiv = document.getElementById('token-info');
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          resultDiv.className = 'result success';
          resultDiv.textContent = '토큰 발견!\n\n' + JSON.stringify(payload, null, 2);
        } catch (e) {
          resultDiv.className = 'result error';
          resultDiv.textContent = '토큰 디코딩 실패: ' + e.message;
        }
      } else {
        resultDiv.className = 'result error';
        resultDiv.textContent = '토큰이 없습니다. 먼저 로그인하세요.';
      }
    }

    async function getTodos() {
      const resultDiv = document.getElementById('get-result');
      resultDiv.textContent = '요청 중...';

      try {
        const token = getToken();
        const response = await fetch(`${API_BASE}/api/dashboard/todos`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
          credentials: 'include'
        });

        const data = await response.json();
        resultDiv.className = 'result success';
        resultDiv.textContent = `응답 (${response.status}):\n\n` + JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '에러: ' + error.message;
      }
    }

    async function createTodoTest() {
      const content = document.getElementById('todo-content').value;
      const date = document.getElementById('todo-date').value;
      const type = document.getElementById('todo-type').value;

      const payload = {
        todo: content,
        todoDate: date,
        type: type || null
      };

      await postTodo(payload);
    }

    async function createTodoMinimal() {
      const payload = {
        todo: "최소 필드 테스트"
      };
      await postTodo(payload);
    }

    async function createTodoFull() {
      const payload = {
        todo: "전체 필드 테스트",
        todoDate: "2025-12-22",
        type: "테스트",
        isCompleted: false,
        priority: "medium"
      };
      await postTodo(payload);
    }

    async function postTodo(payload) {
      const resultDiv = document.getElementById('post-result');
      resultDiv.textContent = '요청 중...\n\n전송 데이터:\n' + JSON.stringify(payload, null, 2);

      try {
        const token = getToken();
        if (!token) {
          throw new Error('토큰이 없습니다. 먼저 로그인하세요.');
        }

        const response = await fetch(`${API_BASE}/api/todos`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify(payload)
        });

        let responseData;
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          responseData = await response.json();
        } else {
          responseData = await response.text();
        }

        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.textContent = `✅ 성공! (${response.status})\n\n응답:\n` + JSON.stringify(responseData, null, 2);
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = `❌ 실패 (${response.status})\n\n` +
            `전송 데이터:\n${JSON.stringify(payload, null, 2)}\n\n` +
            `응답:\n${JSON.stringify(responseData, null, 2)}`;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '❌ 에러:\n' + error.message + '\n\n스택:\n' + error.stack;
      }
    }

    // 페이지 로드 시 토큰 정보 자동 표시
    window.onload = function() {
      showTokenInfo();
    };
  </script>
</body>
</html>
